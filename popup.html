<!DOCTYPE html>
<html>
	<head>
		<title>MTG Quick Search</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
		<meta charset="UTF-8">
	</head>

	<body>
		<div id="searchContainer">
			<input id="searchBox" type="text" name="cardName" placeholder="Card Name">
			<input id="searchButton" class="button" type="submit" value="Search">
		</div>

		<div id="cardContainer">
			<img id="cardImage" src="default.jpg" alt="">
		</div>
		<input id="gathererButton" class="button" type="submit" value="Gatherer">
		<input id="tcgButton" class="button" type="submit" value="TCGPlayer">
		<script src="script.js"></script>
	</body>
</html>
